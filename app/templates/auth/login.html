{% extends "base.html" %}

{% block title %}Login - Digital Club{% endblock %}

{% block content %}
<div class="container" style="min-height: calc(100vh - 70px); display: flex; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="color: var(--primary-color); margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: var(--text-secondary);">Sign in to your Digital Club account</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div style="text-align: center;">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Don't have an account? 
                <a href="{{ url_for('auth.register') }}" style="color: var(--primary-color); text-decoration: none;">
                    Join Digital Club
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
