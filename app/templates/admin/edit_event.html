{% extends "admin/admin_base.html" %}

{% block admin_title %}Edit Event{% endblock %}
{% block page_title %}Edit Event{% endblock %}
{% block breadcrumb %}<span class="breadcrumb-separator">/</span> <a href="{{ url_for('admin.events') }}">Events Management</a><span class="breadcrumb-separator">/</span> <span>Edit Event</span>{% endblock %}

{% block admin_content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="admin-form">
            <div class="d-flex align-items-center mb-4">
                <div class="admin-activity-icon primary me-3">
                    <i class="fas fa-calendar-edit"></i>
                </div>
                <div>
                    <h2 class="mb-1">Edit Event</h2>
                    <p class="text-muted mb-0">Update the event details</p>
                </div>
            </div>
            
            <form method="POST">
                <div class="admin-form-group">
                    <label for="title" class="admin-form-label">Event Title</label>
                    <input type="text" class="admin-form-control" id="title" name="title" 
                           value="{{ event.title }}" required>
                </div>
                
                <div class="admin-form-group">
                    <label for="description" class="admin-form-label">Event Description</label>
                    <textarea class="admin-form-control" id="description" name="description" rows="5">{{ event.description or '' }}</textarea>
                </div>
                
                <div class="admin-form-group">
                    <label for="event_date" class="admin-form-label">Event Date & Time</label>
                    <input type="datetime-local" class="admin-form-control" id="event_date" name="event_date" 
                           value="{{ event.event_date.strftime('%Y-%m-%dT%H:%M') }}" required>
                </div>
                
                <div class="admin-form-group">
                    <label for="location" class="admin-form-label">Location</label>
                    <input type="text" class="admin-form-control" id="location" name="location" 
                           value="{{ event.location or '' }}">
                </div>
                
                <div class="d-flex gap-3">
                    <button type="submit" class="admin-btn admin-btn-primary">
                        <i class="fas fa-save"></i> Update Event
                    </button>
                    <a href="{{ url_for('admin.events') }}" class="admin-btn admin-btn-outline">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
